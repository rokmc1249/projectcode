    <title>신김리 책방</title>

    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }

      .mytitle {
        width: 100%;
        height: 250px;

        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg");
        background-position: center;
        background-size: cover;

        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }


      .btn-create > button {
        width: 200px;
        height: 50px;

        background-color: transparent;
        color: white;

        border-radius: 50px;
        border: 1px solid white;

        margin-top: 10px;
      }

      .mytitle > button:hover {
        border: 2px solid white;
      }

      .description {
        margin-right: 10px;
      }

      .btn-create > button:hover {
        border: 2px solid white;
      }

      .comment {
        color: gray;
      }

      .mycards {
        margin: 20px auto 0px auto;
        width: 95%;
        max-width: 1200px;
      }

      .mypost {
        width: 95%;
        max-width: 500px;
        margin: 20px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px gray;

        display: none;
      }

      .mybtns {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .mybtns > button {
        margin-right: 10px;
      }

      /* 추가 */
      .login {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }

      .login > button {
        margin-right: 10px;
      }


    </style>

          document.getElementById("account-create").innerHTML =

          document.getElementById("review_start").innerHTML =
            '<a class="nav-link" href="/review_start">리뷰작성</a>';
          document.getElementById("account-login").style.display = "none";
        }
      });

      document.addEventListener("click", function (e) {
        if (e.target.id === "logout-link") {
          localStorage.removeItem("token");

          window.location.href = "/";
        }
      });

      //* 리뷰 삭제(id값과 현재 사용자 토큰값 사용)
      function delete_review(id){
        if(confirm('삭제하시겠습니까?')){
          //로그인 한 사람이면 실행
          if(localStorage.getItem("token")){
            let formData = new FormData();
            formData.append("review_id", id);
            
            formData.append("review_token", localStorage.getItem("token"));
            fetch('/api/reviews/delete', {method: "POST",body: formData,}).then((response) => response.json()).then((data) => {
                msg = data['reviews']
                alert(msg)
                if(msg === "삭제 완료!"){
                  window.location.reload();
                }              
            });
          }
        } else {//로그인 안 했을 때
          alert('로그인 후 이용 가능합니다.')
        }
      }

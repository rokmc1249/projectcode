<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>로그인</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>로그인</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/login.css') }}"
    />

  </head>
  <body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">신김리 책방</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="account-create">
              <a class="nav-link" href="/register">계정생성</a>
            </li>
            <li class="nav-item" id="account-login">
              <a class="nav-link" href="/login">로그인</a>
            </li>
            <li class="nav-item" id="review_start">
              <a class="nav-link" href="/review_start">리뷰작성</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>로그인 페이지</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">로그인</button>
    </form>
    <script>
      document.getElementById("review_start").style.display = "none";
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("token")) {
          document.getElementById("account-create").innerHTML =
            '<a class="nav-link" href="#" id="logout-link">로그아웃</a>';
          document.getElementById("account-login").style.display = "none";
        }
      });

      document.addEventListener("click", function (e) {
        if (e.target.id === "logout-link") {
          localStorage.removeItem("token");
          alert("로그아웃 되었습니다!");
          window.location.href = "/";
        }
      });

      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.token) {
                localStorage.setItem("token", data.token);
                alert(data.msg);
                window.location.href = "/";
              } else {
                alert(data.msg);
              }
            });
        });
    </script>
  </body>
</html>
